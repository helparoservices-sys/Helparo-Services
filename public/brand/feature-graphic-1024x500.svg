<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="500" viewBox="0 0 1024 500">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#05b78a"/>
      <stop offset="100%" stop-color="#017a5a"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="500" fill="url(#g)"/>

  <!-- subtle overlay -->
  <rect width="1024" height="500" fill="#000" opacity="0.06"/>

  <!-- left: logo circle/background -->
  <g transform="translate(64,80)">
    <rect x="0" y="0" width="360" height="340" rx="24" ry="24" fill="#ffffff" opacity="0.06"/>
    <image href="logo-square-1024.png" x="20" y="20" width="320" height="320" preserveAspectRatio="xMidYMid meet"/>
  </g>

  <!-- right: text -->
  <g transform="translate(460,120)">
    <text x="0" y="0" font-family="Inter, Roboto, Arial, sans-serif" font-size="42" fill="#FFFFFF" font-weight="700">Book Trusted Home Services</text>
    <text x="0" y="56" font-family="Inter, Roboto, Arial, sans-serif" font-size="22" fill="#F3FFF8">Cleaners, electricians, plumbers, movers &amp; more — available across Bangalore</text>

    <g transform="translate(0,120)">
      <rect x="0" y="0" width="300" height="56" rx="12" fill="#FFFFFF" opacity="0.12"/>
      <text x="24" y="36" font-family="Inter, Roboto, Arial, sans-serif" font-size="20" fill="#FFFFFF">Find Helpers Near You — Bangalore</text>
    </g>

    <text x="0" y="220" font-family="Inter, Roboto, Arial, sans-serif" font-size="16" fill="#E8FFF1">Fast matching • Live tracking • Secure payments</text>
  </g>

  <!-- app name bottom-right -->
  <text x="820" y="460" font-family="Inter, Roboto, Arial, sans-serif" font-size="28" fill="#FFFFFF" font-weight="700">Helparo</text>
</svg>